<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bubba</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    
    <input type="text" name="tarih1" placeholder="Geliş tarihi" />
    <input type="text" name="tarih2" placeholder="Dönüş tarihi" />

    <script src="../dist/index.js"></script>
<script>
$(function() {
   let  tarih1 = $("input[name=tarih1]"),
        tarih2 = $("input[name=tarih2]");
   
   $bubba = new Bubba();
    
   $.validate = function() {
        let validate = $bubba.requests({
            tarih1: tarih1.val(),
            tarih2: tarih2.val()
        }).validate();
        
        console.log(validate.all());
    };

    $bubba.rules({
        tarih1: "required|integer|max:2018-09-27",
        tarih2: "required|date|bigger_than:tarih1|between:2018-09-27,2018-09-29"
    })
    .attributes({
        tarih1: "Geliş tarihi",
        tarih2: "Dönüş tarihi"
    });

    tarih1.on("change",$.validate);
    tarih2.on("change",$.validate);

});
</script>
</body>
</html>
